    <script>
	
        let repeat=[1,3,4,5,1,7,8,1];

		for(j=i+1;j<repeat.length;j++){
		    if(repeat[i]==repeat[j]){
			     console.log(repeat[i]);
            }			
		}
		}
	</script>
